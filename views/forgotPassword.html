<div>
  <div>
    <a href="#/">
      <img class="logo" src="/images/logo.png">
    </a>
  </div>
  <form name="loginForm" method="post">
    <div class="login-container sign-login-container">
      <div>
        <a class="txt-coloring sign-up" href="#/login">
        <label class="pointer">Login</label>
        </a>
        <a class="txt-coloring home" href="#/">
        <label class="pointer">Home</label>
        </a>
        <div class="txt-coloring label">
          <label>Forgot Password?</label>
          <p class="txt-color">Enter an email to receive a verification code. This email may be used to send you a password-reset link. It helps if you enter an email address that you already added to this account.</p>
        </div>
        <div>
          <input id="email" class="txtfield-size" type="text" name="email" ng-init="email = ''" ng-model="email" placeholder="Email"/>
        </div>
        <div class="login-notificationbox" id="email-result-popup">{{emailError}}</div>
        <div class="div-position txtfieldTop txtfield-frm-left">
      {{successMsg}}
      </div>
        <div>
          <input class="button login-position" ng-click="forgotPassword()" type="submit" value="Submit"/>
        </div>
      </div>
    </div>
  </form>
</div>
